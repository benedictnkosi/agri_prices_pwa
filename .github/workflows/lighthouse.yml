name: Lighthouse CI

on:
  push:
    branches:
      - lighthouse
  pull_request:
    branches:
      - lighthouse

jobs:
  lighthouse:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install Lighthouse CLI
        run: npm install -g lighthouse

      - name: Install Lighthouse CLI
        run: npm install
        
      - name: Install jq
        run: sudo apt-get install -y jq

      - name: Start App
        run: npm run dev

      - name: Run Lighthouse and check performance
        run: |
          cd lighthouse
          chmod +x check_performance.sh
          ./check_performance.sh http://localhost:5173/ custom-config.json
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: bash
