name: Cypress Integration Tests

on:
  workflow_call:
    inputs:
      HOSTNAME:
        type: string
        required: true

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      FUNCTIONS_WORKER_RUNTIME: "node"

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: Use Node.js 20.x
        uses: actions/setup-node@v3
        with:
          node-version: 20.x
          cache: "npm"

      - name: get gh token from my-gh-app
        id: gh-app-auth
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.GH_APP_ID }}
          private-key: ${{ secrets.GH_APP_PRIVATE_KEY }}
          repositories: common-merlin-ui-kit,digital-ticketing-portal-infra

      - run: |
          git config --global url."https://oauth2:${{ steps.gh-app-auth.outputs.token }}@github.com".insteadOf ssh://git@github.com
          npm ci

      - name: WPA Health Check
        run: |
          retry=0
          while [ $retry -lt 60 ]; do
            response=$(curl --retry 1 --retry-delay 10 --retry-connrefused ${{ inputs.HOSTNAME }})
            if [ $? -eq 0 ]; then
              break
            fi
            retry=$((retry+1))
            sleep 10
          done
          echo "Health check completed after $retry retries"
          echo "$response"

      - name: SIT Services Health Check
        run: curl --retry 60 --retry-delay 10 --retry-connrefused https://func-ticketing-sit-euw-000.azurewebsites.net

      - name: Run Cypress tests
        run: npx cypress run --env grep=@integration
        env:
          BASEURL: ${{ inputs.HOSTNAME }}
          API_URL: "https://func-ticketing-sit-euw-000.azurewebsites.net"

      - name: Upload Cypress screenshots
        if: always() # Ensure this step runs even if the previous step fails
        uses: actions/upload-artifact@v3
        with:
          name: cypress-screenshots
          path: cypress/screenshots

      - name: Upload Cypress videos
        if: always() # Ensure this step runs even if the previous step fails
        uses: actions/upload-artifact@v3
        with:
          name: cypress-videos
          path: cypress/videos
